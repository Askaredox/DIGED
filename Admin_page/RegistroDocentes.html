    <section class="page-section" id="registrar">
        <div class="container pt-5">

            <!-- Contact Section Heading -->
            <header>
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">REGISTRAR DOCENTE</h2>

                <!-- Icon Divider -->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="divider-custom-line"></div>
                </div>
            </header>
            <!-- Register Section Form -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <form class="needs-validation" name="sentMessage" id="registerForm" novalidate>
                        <div class="control-group">
                            <label for="validationCustom01">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre"
                                required>
                            <div class="valid-feedback">
                                Campo válido
                            </div>
                            <div class="invalid-feedback">
                                Por favor Ingresa el nombre del docente
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="validationCustom02">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido"
                                required>
                            <div class="valid-feedback">
                                Campo Válido
                            </div>
                            <div class="invalid-feedback">
                                Por favor Ingresa el apellido del docente
                            </div>
                        </div>
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="show" onclick="MostrarContrasenia()" />
                                </div>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <div class="valid-feedback">
                                Campo Válido
                            </div>
                            <div class="invalid-feedback">
                                Por favor Ingresa una contraseña
                            </div>
                            <button class="btn btn-primary " type="button" onclick="">Generar</button>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-xl" id="sendMessageButton" value="SEND" />
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="css/js/bootstrap.min.js"></script>
    <script src="js/FormRegistroDocentes.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
